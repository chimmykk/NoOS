<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPod</title>
    <link rel="stylesheet" href="ipods.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="ipod-frame">
        <div class="screen">
            <div class="notification-bar">
                <div>iPod</div>
                <div class="battery"></div>
                <button id="close-ipod-btn" style="background: none; border: none; color: #564b59; padding: 0; margin-left: auto; cursor: pointer;"><i class="material-icons" style="font-size: 12px;">close</i></button>
            </div>
            <ul class="menu">
                <li><a href="#" class="active">Music <span>></span></a></li>
                <li><a href="#">Videos <span>></span></a></li>
                <li><a href="#">Photos <span>></span></a></li>
                <li><a href="#">Podcastes <span>></span></a></li>
                <li><a href="#">Extras <span>></span></a></li>
                <li><a href="#">Settings <span>></span></a></li>
                <li><a href="#">Shuffle Songs <span>></span></a></li>
            </ul>
        </div>
        <div class="control-panel">
            <div class="nav-buttons">
                <div class="vertical-button">
                    <button>MENU</button>
                    <button>
                        <i class="material-icons">play_arrow</i>
                        <i class="material-icons">pause</i>
                    </button>
                </div>
                <button class="center-button"></button>
                <div class="horizontal-button">
                    <button>
                        <i class="material-icons">skip_previous</i>
                    </button>
                    <button>
                        <i class="material-icons">skip_next</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script src="ipods.js"></script>
</body>
</html>
