<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeApps</title>
    <link rel="stylesheet" href="shapeapps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="window-header">
        <span>ShapeApps</span>
        <div class="window-controls">
            <button class="minimize">-</button>
            <button class="maximize">□</button>
            <button class="close">×</button>
        </div>
    </div>
    <div class="app-content" id="shapeapps-content">
        <!-- Project list view -->
        <div id="project-list" class="project-list"></div>
        <!-- Iframe for displaying project websites -->
        <iframe id="project-iframe" style="display: none; width: 100%; height: 500px; border: none;"></iframe>
    </div>

    <script src="shapeapps-renderer.js"></script>
</body>
</html>
