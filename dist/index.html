<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NoOS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../assets/img/icon.png" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div id="content-area">
    <div id="wifi">
        <h4><i class="fas fa-wifi"></i></h4>
    </div>
    <div id="volume">
        <i class="fas fa-volume-up"></i><input type="range" min="0" max="100" id="volumeRange"><span id="level"></span>
    </div>
    <div class="window" id="browser">
        <div class="window_titlebar">
            <table>
                <tr>
                    <td style="width:5%;"><i class="fas fa-redo" id="reload"></i></td>
                    <td style="width:90%;"><input type="text" placeholder="search DuckDuckGo or type a url" id="search" onkeypress="search(event)"></td>
                    <td style="width:5%;"><i class="fas fa-times" onclick="closeWindow('browser')"></i></td>
                </tr>
            </table>
        </div>
        <iframe class="window_main" id="browser_data" name="browser_data" src="about:blank"></iframe>
    </div>
</div>

<div class="desktop">
    <div class="main-content">
        <!-- App Icons -->
        <div class="app-icon" id="terminal-icon">
            <i class="fas fa-terminal"></i>
            <span>Terminal</span>
        </div>
        <div class="app-icon" id="chrome-icon">
            <i class="fab fa-chrome"></i>
            <span>Chrome</span>
        </div>
        <div class="app-icon" id="synth-icon">
            <i class="fas fa-music"></i>
            <span>Synth</span>
        </div>
        <div class="app-icon" id="minesweeper-icon">
            <i class="fas fa-bomb"></i>
            <span>Minesweeper</span>
        </div>
        <div class="app-icon" id="shapeapps-icon">
            <i class="fas fa-shapes"></i>
            <span>ShapeApps</span>
        </div>
        <div class="app-icon" id="ipod-icon">
            <i class="fas fa-headphones"></i>
            <span>iPod</span>
        </div>
        <div class="app-icon" id="chat-icon">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </div>
    </div>
</div>

<div id="terminal-container" class="app-window hidden">
    <div class="window-header">
        <span>Terminal</span>
        <div class="window-controls">
            <button class="minimize">-</button>
            <button class="maximize">□</button>
            <button class="close">×</button>
        </div>
    </div>
    <div id="terminal"></div>
</div>

<script src="https://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
