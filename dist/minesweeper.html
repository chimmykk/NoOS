<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="minesweeper.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="window-header">
        <div class="window-title">Minesweeper</div>
        <div class="window-controls">
            <button id="minimizeBtn">-</button>
            <button id="maximizeBtn">â–¡</button>
            <button id="closeBtn">x</button>
        </div>
    </div>

    <div id="game-container">
        <!-- Game Status and Restart -->
        <div id="game-controls">
            <span id="game-status"><i class="fas fa-smile-beam"></i> Click to start!</span>
            <button id="restart-button">Restart</button>
        </div>
        <div id="minesweeper-board" style="grid-template-columns: repeat(10, 36px);"></div> <!-- Container for the grid -->
    </div>

    <script src="minesweeper-renderer.js"></script>
    <script>
        // Add this to your minesweeper-renderer.js
        document.getElementById('restart-button').addEventListener('mousedown', function() {
            this.style.transform = 'scale(0.93)';
        });
        document.getElementById('restart-button').addEventListener('mouseup', function() {
            this.style.transform = '';
        });
    </script>
</body>
</html>
