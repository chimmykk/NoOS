<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Synth</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="synth.css"> <!-- We will create this next -->
</head>
<body>
    <div class="window-header">
        <div class="window-title">Synth</div>
        <div class="window-controls">
            <button id="minimizeBtn">-</button>
            <button id="maximizeBtn">â–¡</button>
            <button id="closeBtn">x</button>
        </div>
    </div>

    <div class="synth-controls">
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="waveform-select">
            <span>Waveform:</span>
            <select id="waveformType">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
    </div>

    <div class="synth-keyboard">
        <!-- White keys -->
        <button class="white-key" data-note="C4">A</button>
        <button class="white-key" data-note="D4">S</button>
        <button class="white-key" data-note="E4">D</button>
        <button class="white-key" data-note="F4">F</button>
        <button class="white-key" data-note="G4">G</button>
        <button class="white-key" data-note="A4">H</button>
        <button class="white-key" data-note="B4">J</button>
        <button class="white-key" data-note="C5">K</button>

        <!-- Black keys -->
        <button class="black-key" data-note="C#4">W</button>
        <button class="black-key" data-note="D#4">E</button>
        <button class="black-key" data-note="F#4">T</button>
        <button class="black-key" data-note="G#4">Y</button>
        <button class="black-key" data-note="A#4">U</button>
    </div>

    <div class="key-mapping">
        <p>Click keys or use your keyboard to play</p>
        <p>A = C4 S = D4 D = E4 F = F4 G = G4 H = A4 J = B4 K = C5</p>
        <p>W = C#4 E = D#4 T = F#4 Y = G#4 U = A#4</p>
    </div>

    <script src="synth-renderer.js"></script> <!-- Link to the renderer script -->
</body>
</html>
