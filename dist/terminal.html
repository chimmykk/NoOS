<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Terminal</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Consolas, Monaco, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .window-header {
            background-color: #2d2d2d;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
        }
        .window-title {
            color: #fff;
            font-size: 14px;
            margin-left: 10px;
            -webkit-app-region: no-drag;
        }
        .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        .window-controls button {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #28c940; }
        .close { background-color: #ff5f56; }

        #output {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            white-space: pre-wrap;
            word-break: break-word;
            background: #111;
            border-radius: 8px;
            margin-bottom: 8px;
            min-height: 0;
        }
        #terminal-form {
            display: flex;
        }
        #terminal-input {
            flex: 1;
            background-color: #222;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1em;
        }
        #terminal-input:focus {
            outline: 2px solid #28c940;
        }
        #terminal-form button {
            margin-left: 8px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1em;
        }
        #terminal-form button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="window-header">
        <div class="window-title">Terminal</div>
        <div class="window-controls">
            <button class="minimize" id="minimize" title="Minimize">-</button>
            <button class="maximize" id="maximize" title="Maximize">□</button>
            <button class="close" id="close" title="Close">×</button>
        </div>
    </div>
    <div id="output"></div>
    <form id="terminal-form" autocomplete="off">
        <input id="terminal-input" autocomplete="off" autofocus />
        <button type="submit">Send</button>
    </form>
    <script>
        const outputElement = document.getElementById('output');
        const inputElement = document.getElementById('terminal-input');
        const form = document.getElementById('terminal-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const value = inputElement.value.trim();
            if (!value) return;

            // Support both !shape and !shapes
            if (value === '!shape' || value === '!shapes') {
                if (window.terminal && window.terminal.runShapeCli) {
                    window.terminal.runShapeCli();
                }
                inputElement.value = '';
                return;
            }

            if (window.terminal && window.terminal.sendInput) {
                window.terminal.sendInput(value + '\n');
            }
            inputElement.value = '';
        });

        if (window.terminal && window.terminal.onOutput) {
            window.terminal.onOutput((data) => {
                outputElement.textContent += data;
                outputElement.scrollTop = outputElement.scrollHeight;
            });
        }

        // Window controls
        document.getElementById('minimize').addEventListener('click', () => {
            if (window.terminal && window.terminal.minimize) window.terminal.minimize();
        });

        document.getElementById('maximize').addEventListener('click', () => {
            if (window.terminal && window.terminal.maximize) window.terminal.maximize();
        });

        document.getElementById('close').addEventListener('click', () => {
            if (window.terminal && window.terminal.close) window.terminal.close();
        });

        // Optional: Focus input on load
        window.onload = () => inputElement.focus();
    </script>
</body>
</html>
